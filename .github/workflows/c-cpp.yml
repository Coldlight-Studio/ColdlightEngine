name: C/C++ CI (Windows)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Build Tools
      run: |
        choco install cmake -y

    - name: Configure (CMake)
      run: cmake -B build -S .

    - name: Build
      run: cmake --build build
